<body>
<h2>Author entry Venkateswararao</h2>
<form>
    <label for="form1_password">The hidden author name </label>
    <input type="password" id="SID" value="Dickens" name="form1_password" autofocus> <br>
    <label for="form1_author">Guess the author </label>
    <input type="text" id="SID1" id="guess" name="form1_author" autofocus> <br>
    <input type="button" onclick="resolveForm()" value="Check the guess">
</form>
<p id="result">result </p>
<script>
    var good = 0;
    var oops = 0;
    function resolveForm() {
        console.log("Getting form values")
        let pin = document.getElementById("SID").value
        let name = document.getElementById("SID1").value
        out = document.getElementById("result")
        if (pin == name) {
            good++;
            alert("You got it right!");
            out.innerHTML = ('right:' + good);
        } else {
            oops++;
            alert("Sorry, try again!");
            out.innerHTML = ('wrong:' + oops);
        }
    }
</script>
